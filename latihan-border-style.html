<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mengubah jenis garis</title>
    <style>
        .solid {
            border:3px solid black;
            padding: 10px;
            margin: 10px;
        }
        .deshed {
           border:3px deshed red;
            padding: 10px;
            margin: 10px; 
        }
        .dotted {
            border:3px dotted blue;
            padding: 10px;
            margin: 10px;
        }
        .double {
            border:6px double green;
            padding: 10px;
            margin: 10px;
        }
        .groove {
            border:6px groove purple;
            padding: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="solid">garis solid</div>
    <div class="deshed">garis deshed</div>
    <div class="dotted">garis dotted</div>
    <div class="double">garis double</div>
    <div class="groove">garis groove</div>
</body>
</html>
