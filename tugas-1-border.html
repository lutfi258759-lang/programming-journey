<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <style>
    .solid {
      border: 5px solid rgb(0, 255, 42);
      padding: 10px;
      background-color: rgb(170, 249, 42);
    }
    .dotted {
      border: 3px dotted black;
      padding: 10px;
      background-color: silver;
    }
    .double {
      border: 5px double rgb(38, 0, 255);
      padding: 10px;
      background-color: rgb(232, 139, 221);
    }
    .dashed {
      border: 3px dashed blueviolet;
      padding: 10px;
      background-color: rgb(184, 126, 237);
    }
     .groove {
      border: 5px groove rgb(238, 205, 175);
      padding: 10px;
      background-color: rgb(6, 223, 223);
    }
    .ridge {
      border: 3px groove rgb(215, 167, 56);
      padding: 10px;
      background-color: rgb(44, 160, 222);
    }
  </style>
</head>
<body>
  <div class="solid">Garis Versi Solid</div>
  <div class="dashed">Garis Versi Dashed </div>
  <div class="dotted">Garis Versi Dotted</div>
  <div class="double">Garis Versi Double</div>
  <div class="groove">Garis Versi Groove</div>
</body>
</html>
